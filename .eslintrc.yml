env:
  mocha: true
  node: true
extends: 'eslint:recommended'
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
    - avoidEscape: true
  semi:
    - error
    - always
  no-unused-vars:
    - error
    - args: all
      argsIgnorePattern: ^_
      varsIgnorePattern: ^_
